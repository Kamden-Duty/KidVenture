<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KidVenture{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'KidVenture/css/teacher.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'KidVenture/css/teacher.css' %}">
</head>

<body>
    <!-- Navbar Section -->
    <div id="mySidenav" class="sidenav">
        <p class="logo"><span>K</span>idVenture</p>
        <a href="{% url 'home' %}" class="icon-a"><i class="fa fa-tachometer-alt icons"></i>&nbsp;&nbsp;Dashboard</a>
        <a href="{% url 'classes' %}" class="icon-a"><i class="fa fa-chalkboard-teacher icons"></i>&nbsp;&nbsp;Classes</a>
        <a href="{% url 'teacher_students' %}" class="icon-a"><i class="fa fa-user-graduate icons"></i>&nbsp;&nbsp;Students</a>
        <a href="#" class="icon-a"><i class="fa fa-chart-line icons"></i>&nbsp;&nbsp;Progress</a>
        <a href="{% url 'leaderboard' %}"" class="icon-a"><i class="fa fa-trophy icons"></i>&nbsp;&nbsp;Leaderboard</a>
        <a href="{% url 'logout_view' %}" class="icon-a"><i class="fa fa-sign-out-alt icons"></i>&nbsp;&nbsp;Logout</a>
    </div>

    <div id="main">
        <div class="head">
            <div class="col-div-6">
                {% block pageName %}
                
                {% endblock %}
            </div>
            <div class="col-div-6">
                <div class="profile">
                    <img src="your-image-source" class="pro-img">
                    <p>{{ request.user.username }}</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <!-- Content Section -->
        {% block content %}
        {% endblock %}
    </div>


    <script>
        $(".nav").click(function() {
            $("#mySidenav").css('width', '70px');
            $("#main").css('margin-left', '70px');
            $(".logo").css('visibility', 'hidden');
            $(".logo span").css('visibility', 'visible');
            $(".icon-a").css('visibility', 'hidden');
            $(".icons").css('visibility', 'visible');
            $(".icons").css('margin-left', '-8px');
            $(".nav").css('display', 'none');
            $(".nav2").css('display', 'block');
        });

        $(".nav2").click(function() {
            $("#mySidenav").css('width', '300px');
            $("#main").css('margin-left', '300px');
            $(".logo").css('visibility', 'visible');
            $(".icon-a").css('visibility', 'visible');
            $(".icons").css('visibility', 'hidden');
            $(".nav").css('display', 'block');
            $(".nav2").css('display', 'none');
        });
    </script>
</body>
</html>
