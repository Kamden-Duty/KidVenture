<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'KidVenture/css/alphabet_matching.css' %}">

  </head>
  <body>
    <h1>Matching Game</h1>
    <div id="timer">Time: 0 seconds</div>
    <div class="score-container">
        <div id="score">Score: 0 / 10</div>
        <div id="mismatched">Mismatched: 0</div>
    </div>
    <div>hello world</div>
    <div id="game-board"></div>

    <!-- Audio elements for sound effects -->
    <audio
      id="card-click-sound"
      src="{% static 'KidVenture/sound_effects/card_click_sound.mp3' %}"
      preload="auto"
    ></audio>
    <!-- {% comment %}
    <audio
      id="match-sound"
      src="{% static 'KidVenture/sound_effects/match.mp3' %}"
      preload="auto"
    ></audio>
    <audio
      id="mismatch-sound"
      src="{% static 'KidVenture/sound_effects/mismatch.mp3' %}"
      preload="auto"
    ></audio>
    {% endcomment %} -->

    <script>
      const maxLevel = 13;
      const allLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const cardClickSound = document.getElementById("card-click-sound");
      let currentLevel = 1;
      let totalMatches = 2;
      let selectedPairs = [];
      let firstCard = null;
      let secondCard = null;
      let timerStarted = false;
      let timerInterval = null;
      let elapsedSeconds = 0;
      let matches = 0;
      let mismatchCount = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function initializeGame() {
        shuffle(allLetters);
        selectedPairs = allLetters.slice(0, totalMatches);
        const cards = [
          ...selectedPairs.map((letter) => letter.toUpperCase()),
          ...selectedPairs.map((letter) => letter.toLowerCase()),
        ].sort(() => 0.5 - Math.random());
        createBoard(cards);
        updateScore();
      }

      function createBoard(cards) {
        const gameBoard = document.getElementById("game-board");
        gameBoard.innerHTML = "";

        cards.forEach((card) => {
          const cardElement = document.createElement("div");
          cardElement.classList.add("card");
          cardElement.dataset.card = card;
          cardElement.textContent = card;
          cardElement.addEventListener("click", onCardClick);
          gameBoard.appendChild(cardElement);
        });
      }

      function startTimer() {
        timerStarted = true;
        timerInterval = setInterval(() => {
          elapsedSeconds++;
          document.getElementById(
            "timer"
          ).textContent = `Time: ${elapsedSeconds} seconds`;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        document.getElementById(
          "timer"
        ).textContent = `Time: ${elapsedSeconds} seconds - Level Complete!`;
      }

      function updateScore() {
        document.getElementById(
          "score"
        ).textContent = `Score: ${matches} / ${totalMatches}`;
        document.getElementById(
          "mismatched"
        ).textContent = `mismatched: ${mismatchCount}`;
      }

      function advanceToNextLevel() {
        currentLevel++;
        if (currentLevel > maxLevel) {
          alert(
            `Congratulations! You completed all levels in ${elapsedSeconds} seconds.`
          );
          return;
        }

        matches = 0;
        totalMatches = currentLevel + 1;
        elapsedSeconds = 0;
        timerStarted = false;
        firstCard = null;
        secondCard = null;

        document.getElementById("timer").textContent = "Time: 0 seconds";
        initializeGame();
      }

      function playSound(soundId) {
        const sound = document.getElementById(soundId);
        sound.play();
      }

      // Modify the onCardClick function to play the sound
      function onCardClick(event) {
        const clickedCard = event.target;

        cardClickSound.play(); // Play the card click sound

        if (!timerStarted) {
          startTimer();
        }

        if (
          clickedCard.classList.contains("matched") ||
          clickedCard.classList.contains("selected")
        )
          return;

        clickedCard.classList.add("selected");

        if (!firstCard) {
          firstCard = clickedCard;
        } else {
          secondCard = clickedCard;

          if (
              firstCard.dataset.card.toLowerCase() ===
              secondCard.dataset.card.toLowerCase()
            ) {
              firstCard.classList.add("matched");
              secondCard.classList.add("matched");
              firstCard = null;
              secondCard = null;
              matches++;
              updateScore();

              if (matches === totalMatches) {
                stopTimer();
                setTimeout(advanceToNextLevel, 2000);
              }
            } else {
              mismatchCount++; // Increment mismatch count
              firstCard.classList.add("mismatched");
              secondCard.classList.add("mismatched");
              updateScore();

              setTimeout(() => {
                firstCard.classList.remove("selected", "mismatched");
                secondCard.classList.remove("selected", "mismatched");
                firstCard = null;
                secondCard = null;
              }, 1000);
            }
        }
      }

      initializeGame();
      updateScore();
    </script>
  </body>
</html>
