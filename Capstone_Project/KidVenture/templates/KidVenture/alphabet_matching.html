<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'KidVenture/css/alphabet_matching.css' %}"
    />
  </head>
  <body>
    <button id="menuButton" class="menu-btn">Menu</button>

    <div id="menu-modal" class="modal">
      <div class="modal-content">
          <div class="menu-spacing">
            <button class="open-level-select-btn">Level Select</button>  
          </div>
  
          <div class="menu-spacing">
            {% if request.user.is_teacher %}
            <a href="{% url 'teacher_homepage' %}" class="button-link">Back to Homepage</a>
            {% else %}
            <a href="{% url 'home' %}" class="button-link">Back to Homepage</a>
            {% endif %}
          </div>
  
          <div class="menu-spacing">
            <button id="close-button" class="button-link">Close</button>
          </div>
      </div>
    </div>
  </div>


  <div class="username-container">
    <div class="username-content">
      {{ request.user.username }} <img src="{{ user.avatar.url }}" class="pro-img">
    </div>
    <p id="game-mode-text"> <!-- Display the mode -->
      <span id="game-type"></span>
    </p>
  </div>


    </div>

    <h1 id="game-title">Matching Game</h1>

    <p id="instruction-text">Match the uppercase and lowercase letters</p>

    <div class="score-container">
      <div id="timer">Time: 0 seconds</div>
      <div id="score">Score: 0 / 10</div>
      <div id="mismatched">Mismatched: 0</div>
    </div>

  <div id="game-board"></div>

    <!-- Modal for session prompt (Only for Assigned Activity Only)
    <div id="session-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-text">Do you want to continue from your last session or start from the first level?</p>
            <button id="continue-btn">Continue</button>
            <button id="start-over-btn">Start Over</button>
        </div>
    </div> -->

    <!-- Modal for Level Selection -->
    <div id="activity-modal" class="modal hidden">
      <div class="modal-content">
        <p>Level Select</p>
        <div id="level-container"></div>
        <!-- Button to close level select modal -->
        <button id="close-level-select-btn">Close</button>
      </div>
    </div>


  <!-- Overlay for end level messages -->
  <div id="end-level-overlay" class="overlay">
    <div id="end-level-message" class="message"></div>
  </div>

  <!-- Audio elements for sound effects -->
  <audio
    id="card-click-sound"
    src="{% static 'KidVenture/sound_effects/card_click_sound.mp3' %}"
    preload="auto"
  ></audio>
  <audio
    id="match-sound"
    src="{% static 'KidVenture/sound_effects/correct.mp3' %}"
    preload="auto"
  ></audio>
  <audio
    id="mismatch-sound"
    src="{% static 'KidVenture/sound_effects/mismatch-sound.mp3' %}"
    preload="auto"
  ></audio>
  <audio
    id="level-up-sound"
    src="{% static 'KidVenture/sound_effects/LevelUp.mp3' %}"
    preload="auto"
  ></audio>

  <!-- Load third-party libraries first -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Load your main JS last to ensure all DOM is ready -->
  <script>
    window.GAME_TYPE = "matching";
  </script>
  <script type="module" src="{% static 'KidVenture/js/alphabet_matching.js' %}"></script>


  {% csrf_token %}
</body>
</html>
