<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    {% load static %}
    <style>
      body {
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        text-align: center;
        background-color: #fce4ec;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 36px;
        color: #d81b60;
        margin-bottom: 20px;
      }

      #timer,
      #score {
        font-size: 24px;
        margin: 10px 0;
        color: #6a1b9a;
      }

      #game-board {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
        justify-content: center;
        max-width: 80%;
        margin-top: 30px;
      }

      .card {
        width: 100px;
        height: 100px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: #ffecb3;
        color: #5c6bc0;
        font-size: 36px;
        font-weight: bold;
        border-radius: 15px;
        border: 2px solid #3e2723;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
      }

      .card:hover {
        transform: scale(1.1);
      }

      .selected {
        background-color: #ffffff;
      }

      .mismatched {
        background-color: #ff8a80;
      }

      .matched {
        background-color: #a5d6a7;
        pointer-events: none;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #8e24aa;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #ab47bc;
        transform: scale(1.05);
      }

      button:active {
        background-color: #6a1b9a;
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Matching Game</h1>
    <div id="timer">Time: 0 seconds</div>
    <div id="score">Score: 0 / 10</div>
    <div id="game-board"></div>

    <!-- Audio elements for sound effects -->
    <audio
      id="card-click-sound"
      src="{% static 'KidVenture/sound_effects/card_click_sound.mp3' %}"
      preload="auto"
    ></audio>
    {% comment %}
    <audio
      id="match-sound"
      src="{% static 'KidVenture/sound_effects/match.mp3' %}"
      preload="auto"
    ></audio>
    <audio
      id="mismatch-sound"
      src="{% static 'KidVenture/sound_effects/mismatch.mp3' %}"
      preload="auto"
    ></audio>
    {% endcomment %}

    <script>
      const maxLevel = 13;
      const allLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const cardClickSound = document.getElementById("card-click-sound");
      let currentLevel = 1;
      let totalMatches = 5;
      let selectedPairs = [];
      let firstCard = null;
      let secondCard = null;
      let timerStarted = false;
      let timerInterval = null;
      let elapsedSeconds = 0;
      let matches = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function initializeGame() {
        shuffle(allLetters);
        selectedPairs = allLetters.slice(0, totalMatches);
        const cards = [
          ...selectedPairs.map((letter) => letter.toUpperCase()),
          ...selectedPairs.map((letter) => letter.toLowerCase()),
        ].sort(() => 0.5 - Math.random());
        createBoard(cards);
        updateScore();
      }

      function createBoard(cards) {
        const gameBoard = document.getElementById("game-board");
        gameBoard.innerHTML = "";

        cards.forEach((card) => {
          const cardElement = document.createElement("div");
          cardElement.classList.add("card");
          cardElement.dataset.card = card;
          cardElement.textContent = card;
          cardElement.addEventListener("click", onCardClick);
          gameBoard.appendChild(cardElement);
        });
      }

      function startTimer() {
        timerStarted = true;
        timerInterval = setInterval(() => {
          elapsedSeconds++;
          document.getElementById(
            "timer"
          ).textContent = `Time: ${elapsedSeconds} seconds`;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        document.getElementById(
          "timer"
        ).textContent = `Time: ${elapsedSeconds} seconds - Level Complete!`;
      }

      function updateScore() {
        document.getElementById(
          "score"
        ).textContent = `Score: ${matches} / ${totalMatches}`;
      }

      function advanceToNextLevel() {
        currentLevel++;
        if (currentLevel > maxLevel) {
          alert(
            `Congratulations! You completed all levels in ${elapsedSeconds} seconds.`
          );
          return;
        }

        matches = 0;
        totalMatches = currentLevel;
        elapsedSeconds = 0;
        timerStarted = false;
        firstCard = null;
        secondCard = null;

        document.getElementById("timer").textContent = "Time: 0 seconds";
        initializeGame();
      }

      function playSound(soundId) {
        const sound = document.getElementById(soundId);
        sound.play();
      }

      // Modify the onCardClick function to play the sound
      function onCardClick(event) {
        const clickedCard = event.target;

        // Play the card click sound
        cardClickSound.play();

        // Start the timer on the first card click
        if (!timerStarted) {
          startTimer();
        }

        // Ignore clicks on matched cards or the same card clicked twice
        if (
          clickedCard.classList.contains("matched") ||
          clickedCard.classList.contains("selected")
        )
          return;

        clickedCard.classList.add("selected"); // Highlight as selected

        if (!firstCard) {
          firstCard = clickedCard; // Mark the first card
        } else {
          secondCard = clickedCard; // Mark the second card

          // Check if the cards match (case-insensitive match)
          if (
            firstCard.dataset.card.toLowerCase() ===
            secondCard.dataset.card.toLowerCase()
          ) {
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");
            firstCard = null;
            secondCard = null;
            matches++;

            // Update the score display
            updateScore();

            // Check if all cards are matched
            if (matches === totalMatches) {
              stopTimer();
              setTimeout(advanceToNextLevel, 2000); // Proceed to the next level after 2 seconds
            }
          } else {
            // Show mismatch effect and revert colors after a short delay
            setTimeout(() => {
              firstCard.classList.remove("selected", "mismatched");
              secondCard.classList.remove("selected", "mismatched");
              firstCard = null;
              secondCard = null;
            }, 1000);
          }
        }
      }

      initializeGame();
      updateScore();
    </script>
  </body>
</html>
