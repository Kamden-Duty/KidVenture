<!DOCTYPE html>
<html>

<head>

    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'KidVenture/css/styles.css' %}">

</head>

</head>


<body>
    <div class="glass-container1">
        <div class="login-box">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}

                <!-- Username Field -->
                {{ form.username }}

                <!-- Password Field -->
                {{ form.password }}


                <!-- Options -->
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit">Login</button>

                <!-- Register Link -->
                <p>Don't have an account? <a href="{% url 'register' %}" id="register">Register</a></p>
            </form>
        </div>
    </div>
</body>






</html>
