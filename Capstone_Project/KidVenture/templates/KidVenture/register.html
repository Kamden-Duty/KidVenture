<!DOCTYPE html>
<html>

<head>

    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'KidVenture/css/styles.css' %}">
</head>

</head>


<body>
    <div class="glass-container2">
        <div class="login-box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}

                <!-- Username Field -->
                {{ form.username }}

                <!-- Email Field -->
                {{ form.email }}

                <!-- Password Field -->
                {{ form.password1 }}

                <!-- Confirm Password Field -->
                {{ form.password2 }}

                <!-- Role Dropdown -->
                {{ form.role }}

                <button type="submit" class="btn btn-primary">Register</button>

                <p>Already have an account? <a href="{% url 'login_view' %}" id="login">Login</a></p>
            </form>
        </div>
    </div>
</body>






</html>
